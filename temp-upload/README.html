<h1>Stormy Weather</h1>

<p>
  Stormy Weather is a simple weather app that tells the weather of a city
  through <a href="https://www.weatherapi.com/">weatherapi.com</a>'s API.
</p>

<h1>Tech Stack</h1>
<ul>
  <li>HTML + SCSS</li>
  <li>React.js</li>
  <li>JavaScript</li>
  <li><a href="https://www.netlify.com/">Netlify</a></li>
</ul>
